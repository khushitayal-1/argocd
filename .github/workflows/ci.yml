name: Microservice CI

on:
  push:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, order-service]

    steps:
      - uses: actions/checkout@v4
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push image for ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest

  update-manifests:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Update all image tags in k8s/deployments.yaml
        run: |
          sed -i "s|image: docker.io/${{ secrets.DOCKER_USERNAME }}/user-service:.*|image: docker.io/${{ secrets.DOCKER_USERNAME }}/user-service:${{ github.sha }}|" k8s/deployments.yaml
          sed -i "s|image: docker.io/${{ secrets.DOCKER_USERNAME }}/order-service:.*|image: docker.io/${{ secrets.DOCKER_USERNAME }}/order-service:${{ github.sha }}|" k8s/deployments.yaml
          echo "Updated images to tag: ${{ github.sha }}"
          grep "image: docker.io" k8s/deployments.yaml
      
      - name: Commit and push manifest changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployments.yaml
          git commit -m "chore: update image tags to ${{ github.sha }}" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }} || echo "Already up to date"
  
  test:
    runs-on: ubuntu-latest
    needs: update-manifests
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate YAML syntax
        run: |
          echo "Installing yamllint..."
          sudo apt-get update -qq && sudo apt-get install -y -qq yamllint
          
          echo "Validating YAML syntax..."
          yamllint -d "{extends: relaxed, rules: {line-length: disable}}" k8s/deployments.yaml
          
          for file in k8s/network-policies/*.yaml; do
            if [ -f "$file" ]; then
              echo "Checking: $file"
              yamllint -d "{extends: relaxed, rules: {line-length: disable}}" "$file"
            fi
          done
          
          echo "✅ All YAML files are syntactically valid"
          
      - name: Check manifest structure
        run: |
          echo "Verifying deployments.yaml contains expected resources..."
          grep -q "kind: Deployment" k8s/deployments.yaml && echo "✓ Found Deployment"
          grep -q "kind: Service" k8s/deployments.yaml && echo "✓ Found Service"
          grep -q "kind: HorizontalPodAutoscaler" k8s/deployments.yaml && echo "✓ Found HPA"
          echo "✅ Manifest structure validated"
