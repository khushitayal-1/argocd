apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservice-demo
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/khushitayal-1/argocd.git
    targetRevision: main
    path: k8s
    
  destination:
    server: https://kubernetes.default.svc
    namespace: default
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
